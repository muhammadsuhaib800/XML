        function createRecord() {
            const name = document.getElementById("name").value;
            const age = document.getElementById("age").value;

            if (name && age) {
                const person = {name, age};
                localStorage.setItem("person", JSON.stringify(person));
                document.getElementById("result").innerText = "created record"
                clearInputs();
            } else {
                document.getElementById("result").innerText = "Please enter both name"
            }

        }


        function clearInputs() {
            document.getElementById("name").value = "";
            document.getElementById("age").value = "";
        }


        function readRecord() {
            const person = localStorage.getItem("person");
            if (person) {
                const parsedPerson = JSON.parse(person);

            document.getElementById("name").value = parsedPerson.name;
            document.getElementById("age").value = parsedPerson.age;
            document.getElementById("result").innerText =
            `Name: ${parsedPerson.name}, Age: ${parsedPerson.age}`;
            } 
            else {
                document.getElementById("result").innerText = "No Record Found"
            }

        }
